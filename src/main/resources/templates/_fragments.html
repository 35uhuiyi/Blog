<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/lib/music/css/zplayer.min.css" th:href="@{/lib/music/css/zplayer.min.css}">
    <link rel="short icon" href="../static/images/yang2.png" th:href="@{/images/yang2.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2.0.1/dist/Meting.min.js"></script>
</head>
<body>


<!--导航-->

<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a herf="#" th:href="@{/}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==1}? 'active'"><i class="home icon"></i>首页</a>
            <a herf="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==2}? 'active'"><i class="idea icon"></i>分类</a>
            <a herf="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==3}? 'active'"><i class="tags icon"></i>标签</a>
            <a herf="#" th:href="@{/archives}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==4}? 'active'"><i class="clone icon"></i>归档</a>
            <a herf="#" th:href="@{/music}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==7}? 'active'"><i class="music icon"></i>音乐盒</a>
            <a herf="#" th:href="@{/about}" class="m-item item m-mobile-hide animated pulse" th:classappend="${n==5}? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" method="post" th:action="@{/search}" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search......" th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--grid分为16份-->
        <div class="ui inverted divided stackable grid">
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">最新博客</h4>
                <div id="newblogs-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog: ${newBlogs}" th:text="${blog.title}">用户故事 {user Story} </a>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-spaced m-opacity-mini">NingYang</h4>
                <p class="item m-opacity-mini" >Email: <span th:text="#{index.email}">2665297762@qq.com</span></p>
                <p class="item m-opacity-mini">QQ: <span th:text="#{index.qq}">2665297762</span></p>
            </div>
            <div class="class four wide column">
                <div id="blog-message">
                    <div class="four wide column" th:fragment="blogMessage">
                        <p class="item m-opacity-mini m-font-margin">我的博客已运行：<span id="Runtime">0年0月0天0时0分0秒</span></p>
                        <p class="item m-opacity-mini m-font-margin" >文章总数：<span th:text="${totalBlogs}">14</span>篇</p>
                        <p class="item m-opacity-mini m-font-margin" >浏览总数：<span th:text="${totalViews}">14</span>次</p>
                        <p class="item m-opacity-mini m-font-margin" >评论总数：<span th:text="${totalComments}">14</span>条</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>

        <div style="width:400px;margin:0 auto; padding:20px 0;" class="stackable">
            <a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=61011302001168" style="display:inline-block;text-decoration:none;height:20px;line-height:20px;"><img src="../static/images/beian.png" th:src="@{/images/beian.png}" style="float:left;"/><p style="float:left;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">陕公网安备 61011302001168号&nbsp;&nbsp;&nbsp;&nbsp;</p></a> </span>
            <a href="https://beian.miit.gov.cn/" target="_blank"><p style="float:right;height:20px;line-height:20px;margin: 0px 0px 0px 5px; color:#939393;">陕ICP备2021001111号-1</p></a>
        </div>
    </div>

</footer>

<th:block th:fragment="script" th:inline="javascript">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/lib/music/js/zplayer.min.js" th:src="@{/lib/music/js/zplayer.min.js}"></script>
</th:block>


</body>
</html>
